<div class="container">
    <h2 style="text-align: center;">Reporte de Ventas</h2>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" multiTemplateDataRows>
      
          <!-- Nombre Completo Column -->
          <ng-container matColumnDef="nombrecompleto">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrecompleto}} </td>
          </ng-container>
      
        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="fecha-column"> Fecha </th>
        <td mat-cell *matCellDef="let element" class="fecha-column"> {{element.fecha}} </td>
        </ng-container>
      
          <!-- Descripci贸n Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
      
        <!-- Subtotal Column -->
        <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotal | number:'1.2-2'}} </td>
        </ng-container>
      
          <!-- Tasa Text Column -->
          <ng-container matColumnDef="tasa_text">
            <th mat-header-cell *matHeaderCellDef> Tasa Text </th>
            <td mat-cell *matCellDef="let element"> {{element.tasa_text}} </td>
          </ng-container>
      
          <!-- Tasa Num Column -->
          <ng-container matColumnDef="tasa_num">
            <th mat-header-cell *matHeaderCellDef> Tasa Num </th>
            <td mat-cell *matCellDef="let element"> {{element.tasa_num}} </td>
          </ng-container>
      
          <!-- Cuotas Column -->
          <ng-container matColumnDef="cuotas">
            <th mat-header-cell *matHeaderCellDef> Cuotas </th>
            <td mat-cell *matCellDef="let element"> {{element.cuotas}} </td>
          </ng-container>
      
          <!-- Capitalizaci贸n Column -->
          <ng-container matColumnDef="capitalizacion">
            <th mat-header-cell *matHeaderCellDef> Capitalizaci贸n </th>
            <td mat-cell *matCellDef="let element"> {{element.capitalizacion}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
    <div class="paginator-container">
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
      </div>

</div>
