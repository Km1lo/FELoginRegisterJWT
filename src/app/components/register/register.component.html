<div class="fondo">
  <div class="columna1">
    <img src="assets/img/bodega.jpg" alt="Bodega">
  </div>
  <div class="columna2">
    <div class="container">
        <!-- register.component.html -->
        <form [formGroup]="myForm" (ngSubmit)="register()">
            <mat-card class="card">
              <h2>Crear una cuenta</h2>
            
              <mat-card-content>
                <mat-form-field appearance="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput type="text" placeholder="Usuario" formControlName="username" />
                </mat-form-field>
  
                <mat-form-field appearance="fill">
                  <mat-label>Nombres</mat-label>
                  <input matInput type="text" placeholder="Nombres" formControlName="nombres" />
                </mat-form-field>
  
                <mat-form-field appearance="fill">
                  <mat-label>Apellidos</mat-label>
                  <input matInput type="text" placeholder="Apellidos" formControlName="apellidos" />
                </mat-form-field>
  
                <mat-form-field appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" placeholder="Contraseña" formControlName="password" />
                </mat-form-field>
  
              </mat-card-content>
            
              <mat-card-actions>
                <button class="button" mat-raised-button color="accent" type="submit" [disabled]="myForm.invalid">Crear Cuenta</button>
                <button class="button" mat-raised-button color="warn" type="button" (click)="cerrar()">Cancelar</button>      </mat-card-actions>
            </mat-card>
        </form>
    </div>
  </div>
</div>
