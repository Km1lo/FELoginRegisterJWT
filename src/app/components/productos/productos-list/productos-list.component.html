<div class="container">
    <h2 style="text-align: center;">Lista de los Productos</h2>
  
  <div class="boton">
    <button class="bg-body-tertiary nav-item" mat-raised-button color="accent" (click)="opedAddDialog(null)"> 
        Agregar Producto
        <mat-icon class="material-symbols-outlined">account_circle</mat-icon>
    </button>
  </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>
  
      <ng-container matColumnDef="precioventa">
          <th mat-header-cell *matHeaderCellDef>Previo de Venta</th>
          <td mat-cell *matCellDef="let element">{{'S/. '+element.precioventa}}</td>
      </ng-container>
  
      <ng-container matColumnDef="preciocosto">
          <th mat-header-cell *matHeaderCellDef>Precio de Costo</th>
          <td mat-cell *matCellDef="let element">{{'S/. '+element.preciocosto}}</td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element">{{element.stock}}</td>
      </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-icon-button color="primary" (click)="delete(element.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="opedEditDialog(element)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="paginator-container">
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>
